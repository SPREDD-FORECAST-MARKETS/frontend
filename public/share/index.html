<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta property="og:image" content="https://spredd.markets/oracleops.svg" />

  <title>Spredd share</title>

  <style>
    html,body { height:100%; margin:0; display:flex; align-items:center; justify-content:center; background:#000; color:#fff; font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }

  </style>

  <script>
    // Always redirect to the canonical waitlist URL without preserving query strings
    (function(){

        window.location.replace('/waitlist');

        console.error(e);
      }
    })();

</head>
